<ul>
    <li ng-repeat=" opt in model.allrestlist"  >
        {{ opt.name }}
    </li>
</ul>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="dropdown pull-right dpdn">
            <a class="btn btn-danger dropdown-toggle btn-group-lg"
               type="button" href="#/home" ng-click="model.logout()">Logout</a>
        </div>
    </div>
</nav>



<div class="container-fluid resp">
    <div ng-if="model.allrestlist.length == 0">
        <h1 class="notfnd">
            No results found :(</h1>
    </div>


    <div class="media respg" ng-repeat="res in model.allrestlist">
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div >

            </div>
            <div class="caption">
                <h3>{{res.name}}</h3>

                <h5><b>Cuisines</b> {{res.cuisines}}</h5>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userID}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
