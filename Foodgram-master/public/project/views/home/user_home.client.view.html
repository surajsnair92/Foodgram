{{model.users}}



<div  class="search">
    Search: <input ng-model="model.query" />
    <div class="new-btn">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Write a review</button>
    </div>
</div>

<div class="container-fluid" style="margin-bottom: 20px; margin-top: 40px; padding-bottom: 40px; margin-left: 100px">
    <div class="media rev-btn" ng-repeat="review in model.reviews | filter: model.query | orderBy: '-date'">
        <div class="pull-right">
            <a class="btn btn-danger" href="#/user/{{model.userID}}/reviews/{{review._id}}">Edit</a>
            <button class="btn btn-primary" ng-click="model.deleteReview(review._id)">Delete</button>
        </div>
        <div class="media-left">
            <img src="css/images/cake.jpeg" class="media-object" style="width:60px">
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{review.place}}
                <small><i>Posted on {{model.getDateFormat(review.date)|date:'MM-dd-yyyy'}}</i></small></h4>
            <p>{{review.description}}</p>
        </div>
    </div>
</div>



<div class="container">
    <!-- Trigger the modal with a button -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="reviewtitle">
                        <h4 class="modal-title">Help us serve you better</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group required">
                        <label for="reviewtarget">Whom would you like to review?</label>
                        <input id="reviewtarget" type="text" ng-model="model.review.place">
                    </div>
                    <div class="form-group">
                        <textarea id="reviewdes" ng-model="model.review.description"
                                  placeholder="Description" rows="10" cols="50"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary form-control"
                            ng-click="model.submit(model.review)" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>

</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userID}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
