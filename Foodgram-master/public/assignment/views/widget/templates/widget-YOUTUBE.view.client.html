
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userID}}/website/{{model.websiteID}}/page/{{model.pageID}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right" ng-click="model.updateWid(model.widget)">
            <a href="">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                Edit YouTube Widget
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="widget-youtube-widget-name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           id="widget-youtube-widget-name" placeholder="Name" type="text"/>

    <label for="widget-youtube-widget-title">Title</label>
    <input class="form-control"
           ng-model="model.widget.title"
           id="widget-youtube-widget-title" type="text"></input>

    <label for="widget-youtube-widget-url">URL</label>
    <input class="form-control"
           ng-model="model.widget.url"
           value="https://www.youtube.com/watch?v=kBZj7qIOAE8" id="widget-youtube-widget-url" type="url"></input>

    <label for="widget-youtube-widget-width">Width</label>
    <input class="form-control"
           ng-model="model.widget.width"
           placeholder="width" id="widget-youtube-widget-width" type="text"></input>

    <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">
        Delete
    </a>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userID}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
