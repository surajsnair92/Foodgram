                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

            <a href="">
                <span class="glyphicon glyphicon-ok"></span>

<div class="container-fluid">

    <label for="widget-heading-widget-name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           id="widget-heading-widget-name"
           placeholder="HEADER" type="text"/>

    <label for="widget-heading-widget-title">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           value="How an Interstellar Starship Could Actually Explore Alpha Centauri"
           id="widget-heading-widget-title" type="text"></input>

    <div class="form-group">
        <label for="widget-heading-widget-size">Size</label>
        <select class="form-control"
                ng-model="model.widget.size"
                id="widget-heading-widget-size">
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
        </select>
    </div>

    <a class="btn btn-danger btn-block" ng-click="model.deleteWidget()">
        Delete
    </a>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userID}}">
