<nav class="navbar navbar-default navbar-fixed-top container-fluid PageNav">
    <div>
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
                <span class="glyphicon glyphicon-chevron-left PageStyle"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                <div class="PageStyle"> Edit Image Widget </div>
            </a>
        </div>
    </div>
</nav>


<div class="form-group container Uname">

    <div class="form-group">
        <label for="wid-name">Name</label>
        <input type="text" id="wid-name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <label for="wid-text">Text</label>
        <input type="text" id="wid-text" class="form-control" placeholder="Text">
    </div>

    <div class="form-group">
        <label for="wid-url">URL</label>
        <input  ng-model="model.widget.url"
                type="url" min="0"
                id="wid-url" class="form-control">
    </div>


    <div class="form-group">
        <label for="wid-width">Width</label>
        <input type="text" id="wid-width" ng-model="model.widget.width" class="form-control">
    </div>


    <div class="form-group">
        <label for="wid-file">Upload</label>
        <input type="file" id="wid-file" class="form-control" placeholder="No file chosen">
    </div>

    <div class="form-group">
        <a class="btn btn-primary btn-block">Upload Image</a>
    </div>
    <div class="form-group">
        <a class="btn btn-info btn-block" ng-click="model.update(model.widget)">Update</a>
    </div>
    <div class="form-group bottombtns">
        <a class="btn btn-danger btn-block" ng-click="model.delete()">Delete</a>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom container-fluid PageNav">
    <div class="navbar-text pull-right">
        <a href="#/user/{{model.uid}}">
            <span class="glyphicon UserStyle glyphicon-user PageStyle"></span>
        </a>
    </div>
</nav>
