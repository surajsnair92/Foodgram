<nav class="navbar navbar-default navbar-fixed-top container-fluid PageNav">
    <div>

        <div class="navbar-text pull-left">
            <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
                <span class="glyphicon glyphicon-chevron-left PageStyle"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <div class="PageStyle"> Edit Header Widget </div>
            </a>
        </div>
    </div>
</nav>


<div class="form-group container Uname">

    <div class="form-group">
        <label for="wid-name">Name</label>
        <input type="text" id="wid-name" placeholder="Name" class="form-control">
    </div>

    <div class="form-group">
        <label for="wid-text">Text</label>
        <input ng-model="model.widget.text"
               type="text" id="wid-text" value="Dragon Ball Z continues to top the generation" class="form-control">
    </div>

    <div class="form-group">
        <label for="widget-heading-widget-size">Size</label>
        <select class="form-control"
                ng-model="model.widget.size"
                id="widget-heading-widget-size">
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >6</option>
        </select>
    </div>

    <div class="form-group">
        <a class="btn btn-info btn-block" ng-click="model.update(model.widget)">Update</a>
    </div>

    <div class="form-group bottombtns">
        <a class="btn btn-danger btn-block" ng-click="model.delete()">Delete</a>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom container-fluid PageNav">
    <div class="navbar-text pull-right">
        <a href="#/user/{{model.uid}}">
            <span class="glyphicon UserStyle glyphicon-user PageStyle"></span>
        </a>
    </div>
</nav>
